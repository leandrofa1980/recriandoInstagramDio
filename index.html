<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon_instagram.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div id="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/mobile-phone-orig.png" alt="smartphone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-orig.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil_instagramm.jpg" alt="foto do perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como leandrofa1980</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é leandrofa1980?</p>
          <p class="not-account">
            <span class="link-blue">Alterna contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o apicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
